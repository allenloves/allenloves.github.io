				<div class="row divider">

				<h2>Items here</h2>

					{% for item in video %}

					<div class="3u">
						<section>
							<h2 class="title">{{ item.title }}</h2>
							<p class="subtitle">{% if item.subtitle %}{{ item.subtitle }}{% endif %}</p>
							<p>{{ item.embed }}</p>
							<p class="button-style1"><a href="{{ item.url }}">{{item.title}}</a></p>
						</section>
					</div>

					{% endfor %}

				</div>
