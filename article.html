---
layout : default
title : Articles
---

<h1>Articles</h1>

<p>
<ul class="list">
	{% for item in site.data.article %}
		<li><a href="{{ item.URL }}">{{ item.name }}</a></li>
	{% endfor %}
</ul>
</p>



<h1>Codes</h1>
<p>
<ul class = "list">
{% for item in site.data.code %}
	<li>{{ item.name }}{% if item.git %} (<a href="{{ item.git }}">git</a>) {% endif %} : {{ item.note }} </li>
{% endfor %}
</ul>
</p>
