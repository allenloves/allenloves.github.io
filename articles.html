---
layout : default
title : Articles
---

<h1>Articles</h1>

<p>
<ul class="list">
	{% for item in site.data.article %}
		<li><a href="{{ item.URL }}">{{ item.name }}</a></li>
	{% endfor %}
</ul>
</p>



<h1>Study Notes</h1>
<p>
<ul class="list">
	{% for post in site.posts %}
		<li><a href=".{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
</p>
